<div class="footer">
    <div class="mx-4">
        <form [formGroup]="infoForm" (ngSubmit)="onSubmit()">
            <div class="d-flex align-items-center py-3">
                <div>
                    <h6>Subscribe now to get some goodies</h6>
                    <div class="ft-10 small-text">For First 100 Subscribers Only</div>
                </div>
                <div class="form-group mx-2">
                    <input placeholder="Name" formControlName="name" class="form-control form-input" required [ngClass]="{ 'is-invalid': submitted && this.infoForm.controls['name'].errors}">
                    <div *ngIf="submitted && this.infoForm.controls['name'].errors" class="invalid-feedback">
                        <div *ngIf="this.infoForm.controls['name'].errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group mx-2"><input placeholder="Email" formControlName="email" class="form-control form-input" required [ngClass]="{ 'is-invalid': submitted && this.infoForm.controls['email'].errors}">
                    <div *ngIf="submitted && this.infoForm.controls['email'].errors" class="invalid-feedback">
                        <div *ngIf="this.infoForm.controls['email'].errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group mx-2"><input placeholder="Phone" formControlName="phone" class="form-control form-input" required [ngClass]="{ 'is-invalid': submitted && this.infoForm.controls['phone'].errors}">
                    <div *ngIf="submitted && this.infoForm.controls['phone'].errors" class="invalid-feedback">
                        <div *ngIf="this.infoForm.controls['phone'].errors.required">Phone No. is required</div>
                    </div>
                </div>
                <div>
                    <div class="ft-12">Lorem ipsum donor sit amet, consectetur?</div>
                    <div>
                        <div class="d-flex justify-content-around">
                            <div>
                                <input type="radio" id="yes" value="yes" name="question" formControlName="question" required [ngClass]="{ 'is-invalid': submitted && this.infoForm.controls['question'].errors}">
                            <label for="yes">Yes</label>
                            </div>
    
                            <div>
                                <input type="radio" id="no" value="no" name="question" formControlName="question" required [ngClass]="{ 'is-invalid': submitted && this.infoForm.controls['question'].errors}">
                            <label for="no">No</label>
                            </div>
                        </div>
                        
                        <div *ngIf="submitted && this.infoForm.controls['question'].errors" class="invalid-feedback">
                            <div *ngIf="this.infoForm.controls['question'].errors.required">Select one option</div>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" class="form-input px-3 white btn-backg">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="text-center footer-bottom py-2">
       Got Question? We Can Help 
       <button class="form-input px-3 orange text-center">
           Request Number
       </button>
    </div>
</div>
